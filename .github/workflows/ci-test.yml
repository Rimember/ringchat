name: CI Pipeline

on:
  push:
    branches:
      - ci-cd-test

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: "rimember/ringchat"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend Docker Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME-frontend:latest ./frontend

      - name: Build Backend Docker Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME-backend:latest ./backend

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Frontend Docker Image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME-frontend:latest

      - name: Push Backend Docker Image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME-backend:latest
